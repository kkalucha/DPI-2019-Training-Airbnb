  <body>
    
    <div id = "container"><div style = "padding-top: 10%"><h1>RENT CALCULATOR</h1></div></div>

    <div id = "container"><div style="padding-top: 7.5%; padding-bottom: 20%; display: table;"><div class = "child price">$1234:</div><div class="child input">the optimal price per night for a <div class="custom-select" style="width: 215px;">
